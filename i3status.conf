# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        markup = "pango"
        interval = 5
        color_good = "#F9FAF9"
        color_bad = "#586E75"
        color_degraded = "#DC322F"
}

# order += "ipv6"
order += "cpu_usage"
order += "disk /"
order += "disk /home"
order += "wireless _first_"
order += "ethernet _first_"
order += "battery all"
order += "volume master"
# order += "load"
# order += "memory"
order += "tztime local"

cpu_usage {
        format = "%usage "
}

load {
        format = " load %1min "
        # max_threshold = 0.3
}

disk "/" {
        # format = " hdd %avail "
        format = " %avail "
	separator = false
	    separator_block_width = 1
}
disk "/home" {
	format = "%avail"
}

ethernet _first_ {
# if you use %speed, i3status requires root privileges
        format_up = " E:%ip "
        format_down = "E: down "
}

wireless _first_ {
        format_up = " W: %quality %essid"
	format_down = " W:down "
}


battery all {
        # format = "%status %percentage %remaining %emptytime"
        format = "<span color='#a3be8c'>  %percentage %remaining </span> "
        format_down = "No battery"
        last_full_capacity = true
        integer_battery_capacity = true
        status_bat = ""
        status_chr = "⚡"
        # status_bat = "bat"
        # status_bat = ""
        # status_bat = ""
        # status_unk = "?"
        status_unk = ""
        # status_full = ""
        status_full = "⚡"
        low_threshold = 15
        threshold_type = time
}

memory {
        format = "%used | %available"
        threshold_degraded = "1G"
        format_degraded = "MEMORY < %available"
}


volume master {
   format = " %volume"
   format_muted = " %volume"
   device = "default"
   mixer = "Master"
   mixer_idx = 0
}

tztime local {
        format = " %m-%d %H:%M"
        #format = " %H:%M "
}



